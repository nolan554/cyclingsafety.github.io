<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualization Sandbox | Boulder Cycling Safety</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Visualization Sandbox</h1>
    <p class="tagline">Chart placeholder</p>
  </header>
  <main class="viz-container">
    <section class="viz-card">
      <h2>Sample stacked bars</h2>
      <div class="sample-chart" role="img" aria-label="Sample stacked bar comparison">
        <div class="sample-bar">
          <span class="sample-label">Area A</span>
          <span class="sample-track">
            <span class="sample-fill" style="width: 72%;"></span>
          </span>
          <span class="sample-value">72</span>
        </div>
        <div class="sample-bar">
          <span class="sample-label">Area B</span>
          <span class="sample-track">
            <span class="sample-fill" style="width: 64%;"></span>
          </span>
          <span class="sample-value">64</span>
        </div>
        <div class="sample-bar">
          <span class="sample-label">Area C</span>
          <span class="sample-track">
            <span class="sample-fill" style="width: 58%;"></span>
          </span>
          <span class="sample-value">58</span>
        </div>
        <div class="sample-bar">
          <span class="sample-label">Area D</span>
          <span class="sample-track">
            <span class="sample-fill" style="width: 46%;"></span>
          </span>
          <span class="sample-value">46</span>
        </div>
        <div class="sample-bar">
          <span class="sample-label">Area E</span>
          <span class="sample-track">
            <span class="sample-fill" style="width: 38%;"></span>
          </span>
          <span class="sample-value">38</span>
        </div>
      </div>
      <p class="annotate">
        Sample note for this placeholder chart.
      </p>
    </section>
  </main>
  <footer class="site-footer">
    <p><a href="index.html">Return to project hub</a></p>
  </footer>
</body>
</html>
